<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet type="text/css" href="../css/showallcodes.css">
<script language="javascript" type="text/javascript" src="../js/jquery-1.9.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){                                         //初始化jQuery
					$.ajax({                               
					type:"GET",
					url:"/license/hospitalController/showhospital",
				    dataType:"json",
				    success:function(data){
				    	    for (var i = 0;i<(data.length);i++) {
				    	    	$("#allhospital").append("<tr><td>" 
				    	    			+ data[i].hospitalNumber+ "</td><td>"
				    	    			+ data[i].hospitalName + "</td><td>"
				    	    			+ data[i].hospitalPhone + "</td><td>" 
				    	    			+ data[i].hospitalAddress + "</td><td>" 
				    	    			+ "<button type='button'>删除</button>"+"</td></tr>");
				    			}
				    },
				    error:function(jqXHR){
					alert("发生错误：" +jqXHR.status);			    	
				}
		  });
	});
	
</script>
</head>
<body>
	<div>
	<h2>医院信息页面</h2>
	<br>
		<br>
	<br>
	</div>
	<div>
	<table class="gridtable" id="allhospital" border="1px" width="80%">
   		<tr>
   			<th>医院编号</th>
   			<th>医院名称</th>
   			<th>医院电话</th>
   			<th>医院地址</th>
   			<th>操作</th>
   		</tr>
   </table>
	</div>
	<br>
	<br>
		您可以：<a href="/license/hospitalController/toadd">添加医院</a><br>
		或者：<a href="/license/licenseController/tocreate">生成序列号</a>
				
</body>
</html>
