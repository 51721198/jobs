<script language="javascript" type="text/javascript">

					return false;
			}				
	})							
});

</script>
</head>
<body>

		<h2>添加医院信息</h2>
	<div>
		<form action="/license/hospitalController/addhospital" method="post">
			医院名称：<input id="name" type="text" name="hospitalName">
			<br>
				<br>
			医院电话：<input type="text" name="hospitalPhone">
			<br>
				<br>
			医院地址：<input type="text" name="hospitalAddress">
			<br>
				<br>
			<input id="go" type="submit" value="提交">
		</form>
	</div>
</body>
